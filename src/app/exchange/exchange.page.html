<ion-header>
  <ion-toolbar style="--background: #05274d;color: #fff;">
  	<ion-back-button defaultHref slot="start"></ion-back-button>
    <ion-title class="vendor-head">Exchange & Refund</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-content>
	<ion-card *ngFor="let ord of orders" >
      <ion-card-content >

      	
      	<ion-row>
          <ion-col class="orderInfoKey">Product Name</ion-col>
          <ion-col>{{ord.product_name}}</ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="orderInfoKey">OrderId</ion-col>
          <ion-col class="orderData">{{ord.order_id}}</ion-col>
        </ion-row>
        
        <ion-row >
          <ion-col class="orderInfoKey">Payment Type</ion-col>
          <ion-col class="orderData">{{ord.payment_type}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="orderInfoKey">Payment Status</ion-col>
          <ion-col class="orderData">{{ord.payment_status}}</ion-col>
        </ion-row>
        <ion-row >
          <ion-col class="orderInfoKey">Order Status</ion-col>
          <ion-col class="orderData">{{ord.service_status}}</ion-col>
        </ion-row>
        <ion-row >
          <ion-col class="orderInfoKey">Amount</ion-col>
          <ion-col class="orderData">&#8377;{{ord.unit_price}}</ion-col>
        </ion-row>
        <ion-row >
          <ion-col class="orderInfoKey">Order Date</ion-col>
          <ion-col class="orderData">{{ord.created_date}}</ion-col>
        </ion-row>


        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-button color="success" (click)="aceptOrder(ord.id,ord.session_id,ord.delivery_type)">{{ord.button}}</ion-button>
          </ion-col>

          <!-- <ion-col size="6">
            <ion-button  color="danger" (click)="cancelOrder(ord.id)">Cancel</ion-button>
          </ion-col> -->
     </ion-row>

      </ion-card-content>


    </ion-card>

    <ion-card *ngIf="no_neworders==false">
    		<ion-card-content >
    			<ion-row>
    				<ion-col size="12" class="ion-text-center">
    					<h3 style="color:#05274d;">No Refund Products</h3>
    				</ion-col>
    			</ion-row>
    		</ion-card-content>
    </ion-card>


    

</ion-content>
