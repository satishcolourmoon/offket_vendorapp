<ion-content style="--background: transparent">
  <div class="modalbox1">
    <ion-grid style="padding: 0;">
      <ion-row>
        <ion-col size="12" class="acceptmodal">
          <h4>Update Price
          </h4>
        </ion-col>
        <ion-col size="12" style="padding: 10px 15px;">

          <!-- <ion-label style="font-size: 14px;font-weight: 600;margin-bottom: 10px;">Price</ion-label> -->
          <ion-input type="tel" id="price" name="price" clear-input placeholder="*Original Product Price"
            class="inputbox">
          </ion-input>


          <!-- <ion-label style="font-size: 14px;font-weight: 600;margin-bottom: 10px;">Sale Price</ion-label> -->
          <ion-input type="tel" id="saleprice" name="saleprice" clear-input
            placeholder="*Your Commission Price" class="inputbox"></ion-input>


          <!-- <ion-label style="font-size: 14px;font-weight: 600;margin-bottom: 10px;">Stock</ion-label> -->
          <ion-input type="tel" id="stock" name="stock" clear-input placeholder="*Stock"
            class="inputbox">
          </ion-input>
          <div style="text-align: center;margin-top: 4%;"> <button small (click)="updatePrice()">Update Price</button>
            <button small (click)="dismiss()">Close</button>

          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>

<style>
  button {
    color: #fff;
    margin: 5px;
    background: #081f65;
    padding:10px;
    border-radius: 15px;
    outline:none;
  }
</style>
