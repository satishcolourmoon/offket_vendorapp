<ion-header>
  <ion-toolbar style="--background: #fff;color: black;">
    <ion-back-button defaultHref slot="start"></ion-back-button>
    <ion-title class='vendor-head'>Add New Coupons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="addproductContainer">
      <ion-input name="coupon_code" [(ngModel)]="coupon_code" placeholder="Enter Coupon Code" ></ion-input>
      <ion-input type="tel" name="percentage" [(ngModel)]="percentage" placeholder="Percentage" ></ion-input>
      <ion-input type="tel" name="maximum_amount" [(ngModel)]="maximum_amount" placeholder="Maximum Amount" ></ion-input>
      <section>
        <ion-datetime placeholder="Start Date" [(ngModel)]="start_date" [min]="date" max="2030-12-30" style="padding: 12px 15px !important;"></ion-datetime>
        <ion-icon style="float:right;margin-top:-47px;margin-right:20px;" name="calendar-outline"></ion-icon>
      </section>
      
      <section>
        <ion-datetime placeholder="End Date" [(ngModel)]="end_date" [min]="date" max="2030-12-30" style="padding: 12px 15px !important;"></ion-datetime>
        <ion-icon style="float:right;margin-top:-47px;margin-right:20px;" name="calendar-outline"></ion-icon>
      </section>

      <ion-input type="tel" name="utilization" [(ngModel)]="utilization" placeholder="Utilization Coupon Count" ></ion-input>

      <ion-input type="tel" name="minimum_order_amount" [(ngModel)]="minimum_order_amount" placeholder="Minimum Order Amount" ></ion-input>
      <ion-textarea rows="6" cols="20" name="description" [(ngModel)]="description" placeholder=" Description" ></ion-textarea>
      <ion-button (click)="addCoupon()" *ngIf="id=='add'">Add Coupons</ion-button>
      <ion-button (click)="updateCoupon()" *ngIf="id!='add'">Update Coupons</ion-button>
  </div>
</ion-content>
