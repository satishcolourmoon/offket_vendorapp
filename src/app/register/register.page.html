<ion-content style="--background:#05274d;">

  <div class="div_content">
    <div class="div_logo">
      <img src="assets/images/loginlogo.png" class="img_logo" />
    </div>
    <div class="div_primary_text">

      <form [formGroup]="regForm" (ngSubmit)="goOTP()">
        <div class="div_inner">
          <!-- <img src="assets/images/user_icon.png" class="img_user" /> -->
          <ion-input type="text" placeholder="Name" id="textName" formControlName="name" class="in" (cut)="$event.preventDefault()" (copy)="$event.preventDefault()" (paste)="$event.preventDefault()" clearInput ></ion-input>
        </div>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.required">
            Enter Name
        </span>
        <div class="div_inner">
          <!-- <img src="assets/images/user_icon.png" class="img_user" /> -->
          <ion-input type="tel" maxlength="10" placeholder="Mobile No" formControlName="mobile" class="in" clearInput ></ion-input>
        </div>

        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.mobile.errors?.required">
           Enter Mobile Number.
         </span>
         <span class="error ion-padding" *ngIf="isSubmitted && errorControl.mobile.errors?.pattern">
          Please provide valid Mobile number.
         </span>
         <span class="error ion-padding" *ngIf="isSubmitted && (errorControl.mobile.errors?.maxlength || errorControl.mobile.errors?.minlength)">
          Please provide valid Mobile number.
         </span>



        <div class="div_inner">
          <!-- <img src="assets/images/user_icon.png" class="img_user" /> -->
          <ion-input type="email" placeholder="Email Address" formControlName="email" class="in" clearInput ></ion-input>
        </div>
        <span  class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
          Enter Email Address.
        </span>
        <span  class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
          Please provide valid Email Address.
        </span>

        <div class="div_inner">
          <!-- <img src="assets/images/user_icon.png" class="img_user" /> -->
          <ion-input type="text" placeholder="GST Number" formControlName="gst" class="in" clearInput ></ion-input>
        </div>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.gst.errors?.required">
          Enter GST.
        </span>

        <div class="div_inner">
          <!-- <img src="assets/images/user_icon.png" class="img_user" /> -->
          <ion-input type="password" placeholder="Password"  formControlName="password" class="in" clearInput ></ion-input>
        </div>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
          Enter Password.
        </span>

        <div class="div_inner">
          <!-- <img src="assets/images/user_icon.png" class="img_user" /> -->
          <ion-input type="password" placeholder="Confirm Password" formControlName="cpassword" class="in" clearInput ></ion-input>
        </div>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.cpassword.errors?.required">
          Enter Confirm Password.
        </span>

        <div class="div_inner">
          <!-- <img src="assets/images/user_icon.png" class="img_user" /> -->
          <ion-input type="text" placeholder="Agent Code" formControlName="rcode" class="in" clearInput ></ion-input>
        </div>

        <div class="div_btn" align='center'>
          <ion-button type="submit" class="btn_login" expand="block" mode="ios">Create Now</ion-button>
        </div>
      </form>
      <div align='center' style="padding-bottom:10px;">
        <p class="account">Already have an account?</p>
        <div (click)="goLogin()">
          <p class="create" >Login</p>
        </div>
        
      </div>
    </div>
  </div>
  
</ion-content>
