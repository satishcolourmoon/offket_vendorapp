<ion-header>
  <ion-toolbar style="--background: #05274d;color: #fff;">
    <ion-back-button defaultHref slot="start" (click)="dismiss()"></ion-back-button>
    <ion-title style="color: #fff;">Brands</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="4" style="margin-top: 10px; color: #3880ff;">
      <ion-segment >
        <ion-segment-button value="brands" selected>
          <ion-label style="color: #3880ff;">Brands</ion-label>
        </ion-segment-button>
   
      </ion-segment>
    </ion-col>
    <ion-col size="8">
      <ion-list>
        <ion-item *ngFor="let atval of brands">
          <ion-label>{{atval.brand_name}}</ion-label>
          <ion-checkbox slot="start" (ionChange)="selectAttrVal($event,atval.id)" [(ngModel)]="atval.checked" [checked]="atval.checked"></ion-checkbox>
        </ion-item>
     
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
  <ion-footer class="footer">
    <ion-row>
      <ion-col size="6" (click)="reset()">
        <ion-button style="color: #fff;"  (click)="reset()" expand="block" fill="clear" size="small">
          Reset <ion-icon name="close-circle"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="6" (click)="apply()">
        <ion-button style="color: #fff;"  expand="block" fill="clear" size="small">
          Apply
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
